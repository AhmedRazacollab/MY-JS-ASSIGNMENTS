
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <main class="container py-4">

    <section class="search-box mb-4">
      <form id="search-form" class="row g-2 justify-content-center">
        <div class="col-12 col-md-8">
          <input id="city-input" type="text" class="form-control form-control-lg" placeholder="search city (e.g. Karachi)" required />
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button class="btn btn-primary btn-lg" type="submit">
            <i class="fa-solid fa-magnifying-glass me-1"></i> Search
          </button>
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button id="geo-btn" class="btn btn-outline-light btn-lg" type="button">
            <i class="fa-solid fa-location-crosshairs me-1"></i> Use GPS
          </button>
        </div>
      </form>
    </section>

    
    <div class="text-center mb-3">
      <div class="form-check form-switch d-inline-flex align-items-center gap-2">
        <label class="form-check-label fw-semibold text-white-50">°C</label>
        <input class="form-check-input" type="checkbox" role="switch" id="unit-toggle">
        <label class="form-check-label fw-semibold text-white-50">°F</label>
      </div>
    </div>


    <div id="loader" class="text-center my-5 d-none">
      <div class="spinner-border text-light" role="status"></div>
      <div class="mt-2 text-white-50">Loading...</div>
    </div>

    
    <div id="error" class="alert alert-danger d-none text-center" role="alert"></div>

    
    <section id="weather" class="weather-card card text-center text-white mx-auto d-none">
      <div class="card-body">
        <h1 id="city-name" class="city-name mb-2"></h1>
        <p id="last-updated" class="small text-white-50 mb-4"></p>

        <div class="current-icon mb-2">
          <i id="current-icon" class="fa-solid fa-cloud fa-3x"></i>
        </div>

        <h2 id="current-temp" class="display-3 fw-semibold mb-2">--</h2>
        <p id="current-desc" class="lead mb-1"></p>
        <p class="min-max text-white-50 mb-4">
          <span id="min-temp">--</span> / <span id="max-temp">--</span>
        </p>

        
        <div id="extra-details" class="row g-2 justify-content-center small text-white-50"></div>
      </div>

      <div class="card-footer">
        <h5 class="mb-3">5-Day Forecast</h5>
        <div id="forecast" class="row g-2 justify-content-center"></div>
      </div>
    </section>
  </main>

  <footer class="text-center text-white-50 small py-3">
    Built with AccuWeather API · Made by You ✨
  </footer>

  <script src="index.js"></script>
</body>
</html>
