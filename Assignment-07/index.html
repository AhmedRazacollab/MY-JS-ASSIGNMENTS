<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Mini Interaction</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1741bdca3.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="dom">DOM Mini Interaction</h1>
    <input id="task-input" type="text" placeholder="please Enter your tasks here">
    <button id="subbtn">Submit</button>
    <ul id="task-list">
    <h1 id="print"></h1>
</ul>
<div class="icons">
    <i class="fa-solid fa-check"></i>
    <i class="fa-solid fa-trash"></i>
</div>
    <script src="script.js"></script>
</body>
</html>
